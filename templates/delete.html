{% include 'base.html' %}
{% block content %}
    <h2>These are all projects</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete "{{ object }}"?
        </p>
        <a href="{% url 'projects:project' object.id %}">Go Back</a>
        <input type="submit", value="Delete">
    </form>
{% endblock %}
